<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>School Management System</title>
    </head>
    <body>

        <h1 style="text-align: center;font-family: tahoma;">Learner's Academy</h1>
        <h2 style="text-align:center; Color:green">Welcome To Your School Login
            Page!</h2>
        <br/>

            <div style="text-align:center;">
                <form action="login" method="post">
                    <label style="text-align: left;">Username:</label>
                    <div>
                        <input type="text" name="username" placeholder="Please Enter Your Username" style="border-radius: 15px;border: 3px solid aliceblue;padding: 12px;">
                    </div>
                    <label style="text-align: left;">Password:</label>
                    <div>
                        <input type="password"
                            name="password"
                            placeholder="Please Enter Your Password"
                            style="border-radius: 15px;border: 3px solid aliceblue;padding: 12px;">
                    </div>
                    <input type="submit" value="login" style="background-color: blue;color: white;padding: 9px 40px;border: 0;border-radius: 20px;margin-top: 17px;font-size: 20px;">
                </form>
            </div>

        </body>
    </html>
